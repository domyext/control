<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>

<section class="is-primary">
  <div class="hero-body">
    <p class="title">Messages</p>
  </div>
</section>

<section
  class="section is-flex is-flex-direction-column is-justify-content-space-between"
  style="height: calc(100vh - 56px)"
>
  <div class="container">
    <div class="field has-addons">
      <div class="control is-expanded">
        <span class="input-icon">
          <i class="fas fa-comment-dots"></i>
        </span>
        <input
          class="input"
          type="text"
          placeholder="Ketik pesan..."
          id="msg"
        />
      </div>
      <div class="control">
        <button class="button is-primary" id="sendbutton">
          Kirim <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="container chat-container">
    <div class="box chat-messages" id="log">
      <div class="message sent">
        <b>You</b>
        <p>
          Any progress on the gateway API?
        </p>
      </div>
      <div class="message received">
        <b>Jade</b>
        <p>
          Already tunning on testing. Will be deployed into production if everything is fine.
        </p>
      </div>
      <div class="message received">
        <b>Bart</b>
        <p>
          Ay caramba! everything is fine. Deploying into prod!
        </p>
      </div>
      <div class="message sent">
        <b>You</b>
        <p>
          Great job guys!
        </p>
      </div>
    </div>
  </div>
</section>
