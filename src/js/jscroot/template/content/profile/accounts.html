<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<h1 class="title has-text-centered">Update Informasi Akun</h1>
<div class="box">
  <div class="field">
    <label class="label">Nomor Handphone</label>
    <div class="control has-icons-left">
      <input class="input is-static" id="phonenumber" name="phonenumber" type="tel" placeholder="Nomor tidak dapat diubah" />
      <span class="icon is-small is-left">
        <i class="fas fa-phone"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">Alias</label>
    <div class="control has-icons-left">
      <input class="input is-static" id="name" name="name" type="text" placeholder="Alias tidak dapat diubah" />
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">Email yang Terpasang di Android/iPhone</label>
    <div class="control has-icons-left">
      <input class="input" id="email" name="email" type="email" placeholder="Masukkan email" />
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">GitHub Username</label>
    <div class="control has-icons-left">
      <input class="input" id="githubusername" name="githubusername" type="text" placeholder="Masukkan GitHub Username" />
      <span class="icon is-small is-left">
        <i class="fab fa-github"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">GitLab Username</label>
    <div class="control has-icons-left">
      <input class="input" id="gitlabusername" name="gitlabusername" type="text" placeholder="Masukkan GitLab Username" />
      <span class="icon is-small is-left">
        <i class="fab fa-gitlab"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">Githost Username</label>
    <div class="control has-icons-left">
      <input class="input" id="githostusername" name="githostusername" type="text" placeholder="Masukkan Githost Username" />
      <span class="icon is-small is-left">
        <i class="fas fa-code-branch"></i>
      </span>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" id="buttonkirimaccount"><i class="fas fa-paper-plane"></i> Kirim</button>
    </div>
    <div class="control">
      <button class="button is-light" id="buttonbatalaccount"><i class="fas fa-ban"></i> Batal</button>
    </div>
  </div>
</div>
