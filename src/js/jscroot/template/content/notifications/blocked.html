<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
      margin-top: 50px;
    }
    .form-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 2rem;
      color: #3273dc;
    }
    .field-label {
      font-weight: 600;
    }
    .button.is-link {
      background-color: #00d1b2;
      border-color: transparent;
      transition: background-color 0.3s ease;
    }
    .button.is-link:hover {
      background-color: #00b89c;
    }
    .button.is-danger {
      transition: background-color 0.3s ease;
    }
    .button.is-danger:hover {
      background-color: #ff3860;
    }
    .input,
    .textarea {
      border-color: #dbdbdb;
      border-radius: 4px;
    }
    .select select {
      border-radius: 4px;
    }
    .control .icon {
      color: #00d1b2;
    }
    .field.is-grouped-centered .control {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <section class="hero is-light is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box form-box">
              <h1 class="title has-text-centered"><i class="fas fa-calendar-alt"></i> Meeting Schedule</h1>

              <!-- Project Selection -->
    <div class="field">
      <label class="field-label"><i class="fas fa-folder"></i> Pilih Proyek</label>
      <div class="control has-icons-left">
        <div class="select is-fullwidth">
          <select id="kode" name="projectName" required>
            <option>Pilih Proyek</option>
            <option>Proyek 1</option>
            <option>Proyek 2</option>
            <option>Proyek 3</option>
          </select>
          <span class="icon is-left">
            <i class="fas fa-briefcase"></i>
          </span>
        </div>
      </div>
    </div>

              <div class="field">
                <label class="field-label"><i class="fas fa-heading"></i> Judul Meeting</label>
                <div class="control">
                  <input class="input" type="text" id="summary" placeholder="Judul Pertemuan" required />
                </div>
              </div>

              <div class="field">
                <label class="field-label"><i class="fas fa-link"></i> Lokasi/Link Zoom</label>
                <div class="control">
                  <input class="input" type="text" id="location" placeholder="Lokasi atau URL Link Zoom" required />
                </div>
              </div>

              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="field-label"><i class="fas fa-calendar-day"></i> Tanggal</label>
                    <div class="control">
                      <input class="input" type="date" id="date" required />
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="field-label"><i class="fas fa-clock"></i> Jam Mulai</label>
                    <div class="control">
                      <input class="input" type="time" id="timeStart" required />
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="field-label"><i class="fas fa-clock"></i> Jam Selesai</label>
                    <div class="control">
                      <input class="input" type="time" id="timeEnd" required />
                    </div>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="field-label"><i class="fas fa-list"></i> Agenda Pertemuan</label>
                <div class="control">
                  <textarea class="textarea" id="description" placeholder="List dari sprint backlog" required></textarea>
                </div>
              </div>

              <div class="field">
                <label class="field-label"><i class="fas fa-file-pdf"></i> URL PDF dari GDrive</label>
                <div class="control">
                  <input class="input" type="text" id="attachments" placeholder="URL PDF" required />
                </div>
              </div>

              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-link" id="tombolmeet"><i class="fas fa-paper-plane"></i> Kirim</button>
                </div>
                <div class="control">
                  <button class="button is-danger" id="tombolcancelmeet"><i class="fas fa-times"></i> Batal</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
