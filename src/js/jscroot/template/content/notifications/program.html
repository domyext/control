<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/program.css">
  <link rel="stylesheet" href="./assets/css/accounts.css">
  <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>

<body>
  <div class="form-container">
    <h1 class="title"><i class="fas fa-comments"></i> Umpan Balik User</h1>
    
    <div class="field">
      <label class="label"><i class="fas fa-clipboard-list"></i> Nama Proyek</label>
      <div class="control has-icons-left">
        <div class="select is-fullwidth">
          <select id="kode" name="projectName" required>
            <option value="" disabled selected>Pilih Proyek</option>
            <option value="gobizid">gobizid</option>
            <option value="domytext-signin">domytext-signin</option>
            <option value="domytext-home">domytext-home</option>
            <option value="domytext-dashboard">domytext-dashboard</option>
            <option value="domytext-api">domytext-api</option>
            <option value="domytext-auth">domytext-auth</option>
            <option value="domytele">domytele</option>
            <option value="domytext-manifest">domytext-manifest</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="field">
      <label class="label"><i class="fa fa-user"></i> Nama Pengguna</label>
      <div class="control">
        <input class="input" type="text" id="namaPengguna" placeholder="Nama Product Owner atau Reviewer" required />
      </div>
    </div>
    
    <div class="field">
      <label class="label"><i class="fa fa-mobile"></i> Kontak WhatsApp</label>
      <div class="control has-icons-left">
        <input class="input" type="tel" id="phone" placeholder="+6281234567890" required />
        <span class="icon is-left">
          <i class="fas fa-whatsapp"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-comments"></i> Pertanyaan Feedback</label>
      <div class="control">
        <textarea class="textarea" id="solusi" placeholder="Tulis paparan aktivitas yang dimintai feedback" required></textarea>
 </div>
    </div>

    <div class="field is-grouped is-grouped-centered">
      <div class="control">
        <button class="button is-link" id="tombolprogramtask">
          <i class="fa fa-paper-plane">Kirim</i>
        </button>
      </div>
      <div class="control">
        <button class="button is-danger" id="tombolcancelprogramtask">
          <i class="fas fa-times">Batal</i>
        </button>
      </div>
    </div>
  </div>
</body>
